<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>Simulador de Empréstimos</title>
</head>
<body>
    <div class="conatiner">
        <h1>Resultado da Simulação</h1>
        <div id="result">
            <p>Valor do Empréstimo:<span id="loan-amount"></span></p>
            <p>Taxa de Juros: <span id="loan-interest"></span>%</p>
            <p>Número de Parcelas:<span id="loan-years"></span></p>
            <p>Valor Total a pagar:<span id="total-payment"></span></p>
            <p>Valor de cada Parcela: <span id="monthly-payment"></span></p>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
