<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simulador de Emprestimos</title>
</head>
<body>
    <div class="container">
        <h1>Simulador de Empréstimos</h1>
        <form id="loan-form" action="simulador.html" method="get">
            <div>
                <label for="amount">Valor do Empréstimo:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="interest">Taxa de Juros(% ao mês):</label>
                <input type="number" id="interest" name="interest" required>
            </div>
            <div>
                <label for="years">Número de Parcelas:</label>
                <input type="number" id="years" name="years" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <script src="js/index.js"></script>

</body>

</html>
